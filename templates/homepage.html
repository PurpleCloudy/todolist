{% extends "base.html" %}

{% block content %}

    {% if date %}
        {% for obj in qs %}
            <h3>{{obj.day}}-{{obj.month}}</h3>
            <h1>{{obj.title}}</h1>
            {% if obj.body %}
                <p>{{obj.body}}</p>
            {% endif %}
        {% endfor %}
    {% endif %}

{% endblock %}
